<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Fill Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<svg width="400" height="200">
  <!-- Text Outline -->
  <text x="50" y="100" font-family="Arial" font-size="48" fill="none" stroke="black" stroke-width="2">HELLO</text>
  <!-- Animated Fill -->
  <rect x="50" y="70" width="300" height="60" fill="none" stroke="black" stroke-width="2">
    <animate attributeName="fill" from="none" to="black" dur="2s" fill="freeze" />
  </rect>
</svg>
</body>
</html>
