<style type="text/css">
    .kosa {
  position: relative;
  width: 300px; /* Adjust the width of the container */
  height: 200px; /* Adjust the height of the container */
  overflow: hidden;
}

.kosa::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background-image: url('cursos.png'); /* Replace 'your-image.jpg' with the path to your image */
  background-size: auto 100%; /* Ensure the background image covers the height of the container */
  background-repeat: no-repeat;
  background-position: left center; /* Start the image from the left edge */
  animation: drawImage 2s forwards; /* Apply the animation */
}

@keyframes drawImage {
  0% {
    width: 0; /* Start with no width */
  }
  100% {
    width: 100%; /* End with full width */
  }
}
</style>
